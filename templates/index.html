<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Groupie Tracker</title>
</head>
<header>
    <h1>Groupie Tracker</h1>
    <div class="search-container">
        <input type="text" placeholder="Rechercher un artiste/groupe" class="search-input">
        <button class="search-button">üîç</button>
</header>
<body>
    <div class="ligne-neon"></div>
    <div class="container">
        {{ range .}}
        <div class="box">
            <a href="/artiste" >
            <img src="{{ .Image }}" alt="{{ .Name }}" >
            <h4>{{ .Name }}</h4>
        </a>
        </div>
        {{ end }}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() { // script s'ex√©cutera seulement apr√®s que tout le HTML de la page ait √©t√© charg√©
            const searchInput = document.querySelector(".search-input"); // cible l‚Äô√©l√©ment HTML qui a la classe search-input
            const artistBoxes = document.querySelectorAll(".box"); //prends tous les √©lements pr√©sents dans les blocs pour en faire une sorte de liste

            searchInput.addEventListener("input", function() { //d√®s qu'on tape quelque chose dans la barre de recherche, la fonction se met en route
                const searchValue = searchInput.value.toLowerCase(); //ce qui est tap√© sera automatiquement mis en minuscule

                artistBoxes.forEach(box => {
                    const artistName = box.querySelector("h4").textContent.toLowerCase();
                    if (artistName.includes(searchValue)) {
                        box.style.display = "block";
                    } else {
                        box.style.display = "none";
                    }
                });
            });
        });
    </script>
    

</body>
</html>
