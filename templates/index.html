<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Groupie Tracker</title>
</head>
<header>
    <h1>Groupie Tracker</h1>
    <div class="search-container">
        <input type="text" placeholder="Rechercher un artiste/groupe" class="search-input">
        <button class="search-button">üîç</button>
    </div>
</header>
<body>
    <div class="ligne-neon"></div>
    <div class="container">
        {{ range .}}
        <div class="box">
            <a href="/artiste">
                <img src="{{ .Image }}" alt="{{ .Name }}">
                <h4>{{ .Name }}</h4>
            </a>
        </div>
        {{ end }}
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.querySelector(".search-input");
        const artistBoxes = document.querySelectorAll(".box");

        // Cr√©ation dynamique d'un √©l√©ment pour le message (si inexistant)
        let noResultDiv = document.getElementById("no-result-message");
        if (!noResultDiv) {
            noResultDiv = document.createElement("div");
            noResultDiv.id = "no-result-message";
            noResultDiv.style.display = "none";
            noResultDiv.style.textAlign = "center";
            noResultDiv.style.marginTop = "20px";
            noResultDiv.textContent = "Aucun artiste/groupe trouv√©.";
            // On l'ins√®re apr√®s le conteneur existant
            const container = document.querySelector(".container");
            container.parentNode.insertBefore(noResultDiv, container.nextSibling);
        }

        searchInput.addEventListener("input", function() {
            const searchValue = searchInput.value.toLowerCase();
            let visibleCount = 0;

            artistBoxes.forEach(box => {
                const artistName = box.querySelector("h4").textContent.toLowerCase();
                if (artistName.includes(searchValue)) {
                    box.style.display = "block";
                    visibleCount++;
                } else {
                    box.style.display = "none";
                }
            });

            // Affiche le message si aucun artiste n'est visible, sinon le cache
            if (visibleCount === 0) {
                noResultDiv.style.display = "block";
            } else {
                noResultDiv.style.display = "none";
            }
        });
    });
    </script>
</body>
</html>
